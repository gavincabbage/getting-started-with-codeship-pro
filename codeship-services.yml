demo:
  build:
    image: myapp
    dockerfile: Dockerfile
  depends_on:
    - redis
    - postgres
  environment:
    TEST_TOKEN: HelloFromTestTokenWoo!
  volumes:
    - ./tmp:/code
  cached: true
demo_volumes:
  build:
    image: myapp_volumes
    dockerfile: Dockerfile.volumes
  volumes_from:
    - demo
redis:
  image: healthcheck/redis:alpine
postgres:
  image: healthcheck/postgres:alpine